<div class="center">
  <mat-card class="my-card">
    <mat-card-header>
      <mat-card-title>ZALOGUJESZ SIE MARTUSIU CZY NIE?</mat-card-title>
      <mat-card-subtitle>Logowanie trwa!</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div>
        <form #loginForm="ngForm">
          <div ngModelGroup="login">
            <div>
              <mat-form-field>
                <p><input matInput type="text" required name="email" ngModel></p>
                <mat-placeholder>Email Twoj Ten No</mat-placeholder>
                <mat-error>Email Musi BYC!</mat-error>
              </mat-form-field>
            </div>
            <div>
              <mat-form-field>
                <input matInput [type]="hide ? 'password' : 'text'" required name="password" ngModel>
                <mat-placeholder>Haseleczko</mat-placeholder>
                <mat-error>HE HE Haslo HE HE</mat-error>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
            </div>
          </div>
        </form>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="accent" (click)="login(loginForm.value)">Zaloguj sie aha aha</button>
    </mat-card-actions>
    <div>
      {{errorText}}
    </div>
</mat-card>
</div>
